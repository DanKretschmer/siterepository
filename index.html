<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <style>
        body {
    background-color: gray;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%; /* Adjust body and html to take full viewport height */
    margin: 0;
    overflow: hidden; /* Prevents scrollbar on the entire page */

    


}
#typingField {
    background-color: white;
    width: 50%;
    max-width: 800px; /* Maximum width */
    max-height: 800px; /* Maximum height */
    position: relative;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    height: calc(100vh - 20px); /* Adjust height to fit within the viewport, subtract any margin if needed */
    margin: 10px; /* Add margin around the typingField if needed */
    overflow: hidden; /* Prevents scrollbar around the typingField */
}


@font-face {
    font-family: 'XTypewriter';
    src: url('./fonts/XTypewriter-Regular.woff') format('woff');
    /*src: url('./fonts/XTypewriter-Regular.otf') format('opentype'),  URL to your font file 
         url('/fonts/XTypewriter-Regular.ttf') format('truetype'); /* Add more formats as fallback */
    font-weight: normal;
    font-style: normal;
}

#textField {
    font-family: 'XTypewriter', monospace; 
    width: 100%; /* Adjust width as needed */
    outline: none;
    overflow-y: auto; /* Enables vertical scrolling */

    border-left: 10px solid transparent; /* Creates a 'margin' effect on the left */
    padding-left: 10px;
    resize: none; /* Optional: Prevents resizing */
    /* Additional styling as needed */
    box-sizing: border-box; 
    height: calc(70% - 120px);
    border-bottom: none;
    
}


#typewriterImage {
  width: 70%; /* Resized to 50% */
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%); /* Centers the image */
}



#typingField button {
    position: absolute;
    z-index: 10;
    border-radius: 20px; /* Large radius for round-rect shape */
    /* Style your buttons (size, color, etc.) */
    
}

#copyButton {
    position: absolute;
    bottom: 13%; /* Position from bottom */
    left: 33%;  /* Position from left */
}

#soundButton {
    position: absolute;
    bottom: 13%; 
    left: 62%;
}


#soundButton.sound-active {
    background-color: maroon; /* Indicates sound is on */
    /* Other styles to indicate active state (like a pressed effect) */
}

#pdfButton {
    /* Adjust the positions as needed */
    position: absolute;
    bottom: 13%; 
    left: 28%;
}

#fullscreenToggle {
    position: absolute;
    bottom: 13%; 
    left: 68%;
}



    </style>
</head>
<body>
    <div id="typingField">
        <textarea id="textField" spellcheck="false"></textarea>
       
        <!-- Typing area -->
    </div>
    <img id="typewriterImage" src="typewriter.png" alt="Typewriter">
     <button id="copyButton">Copy</button>
        <button id="soundButton">Sound</button>
        <button id="pdfButton">PDF</button>
        <button id="fullscreenToggle">Full Screen</button>

    let soundEnabled = true; // Variable to keep track of sound state

document.getElementById('soundButton').addEventListener('click', function() {
    soundEnabled = !soundEnabled; // Toggle the sound state
    this.classList.toggle('sound-active'); // Toggle the visual effect
});
    
    
      // Function to play a specific typewriter sound
    function playSound(soundFile) {
        if (soundEnabled) {
        var sound = new Audio(soundFile);
        sound.volume = 0.5; // Set volume to 50%
        sound.play();
    }
    }

    // Function to play a random typewriter sound
    function playRandomTypewriterSound() {
        var soundNumber = Math.floor(Math.random() * 5) + 1; // Random number between 1 and 5
        playSound('key' + soundNumber + '.wav');
    }


    
    document.getElementById('textField').addEventListener('keydown', function(event) {
    if (event.key === ' ') { // Space bar
        playSound('space.wav');
    } else if (event.key === 'Enter') { // Enter key
        playSound('carriage.wav');
    } else if (/^[a-zA-Z0-9!@#$%^&*(),.?:{}|<>"]+$/.test(event.key) && event.key !== 'Shift' && event.key !== 'CapsLock') {
        // Alphanumeric and specified symbols, excluding Shift and Caps Lock
        playRandomTypewriterSound();
    }
    // No sound for function keys like Shift, Ctrl, etc., as well as no sound for Caps Lock
});
    
    document.getElementById('fullscreenToggle').addEventListener('click', function() {
    if (!document.fullscreenElement) {
        // Enter full-screen mode
        document.documentElement.requestFullscreen().catch((e) => {
            console.error(`Error attempting to enable full-screen mode: ${e.message}`);
        });
    } else {
        // Exit full-screen mode
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
});

// Listen for the Escape key to exit full-screen
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && document.fullscreenElement) {
        document.exitFullscreen();
    }
});



document.getElementById('copyButton').addEventListener('click', function() {
    var textField = document.getElementById('textField');
    
    // Select the text
    textField.select();
    textField.setSelectionRange(0, 99999); // For mobile devices

    // Copy the text inside the text field to the clipboard
    navigator.clipboard.writeText(textField.value)
        .then(() => {
            console.log('Text copied to clipboard');
        })
        .catch(err => {
            console.error('Failed to copy text: ', err);
        });
});
